version: '3.8'

services:
  # ==================================
  # WEB APPLICATION
  # ==================================
  web:
    build: .
    container_name: traffic_dashboard_web
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - traffic_network
    restart: unless-stopped

  # ==================================
  # POSTGRESQL DATABASE
  # ==================================
  db:
    image: postgres:16-alpine
    container_name: traffic_dashboard_db
    environment:
      POSTGRES_DB: traffic_dashboard
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - traffic_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================================
  # REDIS CACHE
  # ==================================
  redis:
    image: redis:7-alpine
    container_name: traffic_dashboard_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - traffic_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================================
  # CELERY WORKER
  # ==================================
  celery_worker:
    build: .
    container_name: traffic_dashboard_celery
    command: celery -A app.celery_app worker --loglevel=info
    volumes:
      - .:/app
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - traffic_network
    restart: unless-stopped

  # ==================================
  # CELERY BEAT (SCHEDULER)
  # ==================================
  celery_beat:
    build: .
    container_name: traffic_dashboard_beat
    command: celery -A app.celery_app beat --loglevel=info
    volumes:
      - .:/app
      - ./logs:/app/logs
    env_file:
      - .env
    depends_on:
      - db
      - redis
    networks:
      - traffic_network
    restart: unless-stopped

  # ==================================
  # FLOWER (CELERY MONITORING)
  # ==================================
  flower:
    build: .
    container_name: traffic_dashboard_flower
    command: celery -A app.celery_app flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - .env
    depends_on:
      - redis
      - celery_worker
    networks:
      - traffic_network
    restart: unless-stopped

  # ==================================
  # NGINX (REVERSE PROXY)
  # ==================================
  nginx:
    image: nginx:alpine
    container_name: traffic_dashboard_nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/static:/usr/share/nginx/html/static:ro
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - traffic_network
    restart: unless-stopped

# ==================================
# VOLUMES
# ==================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ==================================
# NETWORKS
# ==================================
networks:
  traffic_network:
    driver: bridge
